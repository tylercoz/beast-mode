<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beast Mode</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- javascript -->
        <script src="app.js"></script>
        <!-- favicon-->
        <!-- Favicon (multiple formats for cross-browser support) -->
        <link rel="icon" href="data/rename" type="image/png" />
        <!-- google maps -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4-jmsiiXUWsxG7tEclGAM0YlF_ivmQ8&libraries=places&callback=initMap"
            async
            defer
        ></script>

        <script scr="DO_NOT_OPEN.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>BEAST MODE</h1>
            <p class="tagline">
                Need to <span class="beast-mode-text">shower</span>? Activate
                Beast Mode to find the nearest shower on campus.
            </p>

            <!-- Beast Mode Toggle Switch -->
            <label class="beast-switch">
                <input type="checkbox" id="beastModeToggle" />
                <span class="beast-slider"></span>
            </label>
            <div id="status"></div>
            <div id="map"></div>
            <!-- <div id="status">Beast Mode: OFF</div> -->
            <div id="showerList"></div>
            <section id="bathroomList" class="hidden">
                <h2 class="cyber-title">shower</h2>
                <div class="bathroom-grid">
                    <!-- Items will be added dynamically -->
                </div>
            </section>
        </div>

        <!-- <button data-modal-target="#modal">Open Modal</button> -->
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="title">PEE-EW, YOU STINK!</div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <div class="modal-body">
            <img src="/data/stinky.png" alt="yellow emoji dude holding his nose and giving you a bar of soap" id="modal-photo">
            You stink! You need to shower. Try reactivating Beast Mode to find a shower!
          </div>
        </div>
        <div id="overlay"></div>
    </body>
</html>
